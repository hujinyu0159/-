<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#tab { overflow:hidden; 
       width:100% px;
       height:100% px;
       position:relative;
       float:left;
     }
 
</style>
<script>
    window.onload = function(){
     
        var images = document.getElementsByTagName('img');
        var pos = 0;
        var len = images.length;
         
        setInterval(function(){
         
            images[pos].style.display = 'none';
            pos = ++pos == len ? 0 : pos;
            images[pos].style.display = 'inline';
         
        },2000);
         
    };
</script>
 
</head>
 
<body>
<div id="tab">
    <img src="gyy/1.jpg" width="100%px" height="100%px"/>
    <img src="gyy/2.jpg" width="100%px" height="100%px"/>
    <img src="gyy/3.jpg" width="100%px" height="100%px"/>
    <img src="gyy/4.jpg" width="100%px" height="100%px"/>
    <img src="gyy/5.jpg" width="100%px" height="100%px"/>
    <img src="gyy/6.jpg" width="100%px" height="100%px"/>
  
</div>
</body>
</html>
